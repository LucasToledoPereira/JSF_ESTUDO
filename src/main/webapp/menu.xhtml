<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui">

    <h:head>
    	<h:outputStylesheet name="css/style.css"/>
    	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key= AIzaSyDdv1L9MvCFNd5G0sOxk7QzWQvGKtDehXM "></script>
    	<p:importConstants type="enums.MenuButtons" var="MenuButtons" />
    	<title>Show Case Estudo</title>
    </h:head>

    <h:body>   	
    	<p:growl id="messages"/>
    	<h:form class="menu_form">
    		<div class="header">
	    		<p:menubar>
	    			<p:menuitem value="Inicio" action="index?faces-redirect=true" class="#{menuView.selectedItem.equals(MenuButtons.INICIO)? 'active': ''}" actionListener="#{menuView.selectMenu(MenuButtons.INICIO)}"/>
		    		<p:menuitem value="Dashboard" action="dashboard?faces-redirect=true" class="#{menuView.selectedItem.equals(MenuButtons.DASHBOARD) ? 'active': ''}" actionListener="#{menuView.selectMenu(MenuButtons.DASHBOARD)}"/>
		    		<p:menuitem value="Buttons" action="buttons?faces-redirect=true" class="#{menuView.selectedItem.equals(MenuButtons.BUTTONS)? 'active': ''}" actionListener="#{menuView.selectMenu(MenuButtons.BUTTONS)}"/>
		    		<p:submenu label="Data" class="#{menuView.selectedItem.equals(MenuButtons.DATA) ? 'active': ''}">
		    			<p:menuitem value="Carousel" action="carousel?faces-redirect=true" actionListener="#{menuView.selectMenu(MenuButtons.DATA)}"/>
		    			<p:menuitem value="DataList" action="datalist?faces-redirect=true" actionListener="#{menuView.selectMenu(MenuButtons.DATA)}"/>
		    			<p:submenu label="DataTable">
			    			<p:menuitem value="Basic" action="dataTableBasic?faces-redirect=true" actionListener="#{menuView.selectMenu(MenuButtons.DATA)}"/>
			    			<p:menuitem value="Paginator" action="dataTablePaginator?faces-redirect=true" actionListener="#{menuView.selectMenu(MenuButtons.DATA)}"/>
			    			<p:menuitem value="Reorder" action="dataTableReorder?faces-redirect=true" actionListener="#{menuView.selectMenu(MenuButtons.DATA)}"/>
			    			<p:menuitem value="More Examples" target="_blank" url="https://www.primefaces.org/showcase/ui/data/datatable/basic.xhtml" actionListener="#{menuView.selectMenu(MenuButtons.DATA)}"/>		    				
		    			</p:submenu>
		    			<p:menuitem value="PickList" action="picklist?faces-redirect=true" actionListener="#{menuView.selectMenu(MenuButtons.DATA)}"/>
		    			<p:menuitem value="Organigram" action="organigram?faces-redirect=true" actionListener="#{menuView.selectMenu(MenuButtons.DATA)}"/>
		    			<p:menuitem value="Timeline" action="timeline?faces-redirect=true" actionListener="#{menuView.selectMenu(MenuButtons.DATA)}"/>
		    			<p:menuitem value="GMap" action="gmap?faces-redirect=true" actionListener="#{menuView.selectMenu(MenuButtons.DATA)}"/>
		    			<p:menuitem value="More Data Examples" url="https://www.primefaces.org/showcase/" target="_blank"/>
		    		</p:submenu>
		    		<p:menuitem value="My Custom Components" action="custom?faces-redirect=true" class="#{menuView.selectedItem.equals(MenuButtons.CUSTOM) ? 'active': ''}" actionListener="#{menuView.selectMenu(MenuButtons.CUSTOM)}"/>
		    	</p:menubar>
    		</div>
    	</h:form>
   		<div class="content">
	        <ui:insert name="general_content" />
   		</div>
   		<div class="footer">
   			<span>Aqui Ã© o footer, pode ser adicionado qualquer coisa aqui</span>
   		</div>
    </h:body>
</ui:composition>
