<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"      
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    template="menu.xhtml">

        <ui:define name="general_content">
        	<h2>Data - DataTable With Reorder</h2>
        	<h:form id="form">
	    		
	        	<p:dataTable var="car" value="#{dataTableBasic.cars1}" draggableColumns="true" style="margin-bottom:20px">
			        <f:facet name="header">
			            Draggable Columns
			        </f:facet>
			        <p:column headerText="Id">
			            <h:outputText value="#{car.id}" />
			        </p:column>
			 
			        <p:column headerText="Year">
			            <h:outputText value="#{car.year}" />
			        </p:column>
			 
			        <p:column headerText="Brand">
			            <h:outputText value="#{car.brand}" />
			        </p:column>
			 
			        <p:column headerText="Color">
			            <h:outputText value="#{car.color}" />
			        </p:column>
			    </p:dataTable>
			 
			    <p:dataTable var="car" value="#{dataTableBasic.cars2}" draggableRows="true">
			        <p:ajax event="rowReorder" listener="#{dataTableBasic.onRowReorder}" update="messages" />
			        <f:facet name="header">
			            Draggable Rows
			        </f:facet>
			        <p:column headerText="Id">
			            <h:outputText value="#{car.id}" />
			        </p:column>
			 
			        <p:column headerText="Year">
			            <h:outputText value="#{car.year}" />
			        </p:column>
			 
			        <p:column headerText="Brand">
			            <h:outputText value="#{car.brand}" />
			        </p:column>
			 
			        <p:column headerText="Color">
			            <h:outputText value="#{car.color}" />
			        </p:column>
			    </p:dataTable>
			</h:form>
        </ui:define>

</ui:composition>
